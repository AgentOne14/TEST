            max-width: 500px;
 		background: linear-gradient(135deg, #ffffff, #e3f2fd);
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
 		@keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
         input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 2px solid #90caf9;

        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;

        }
        .select-button:hover {
            background-color: #0056b3;
        }

            gap: 10px;

        }

            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }

            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            float: right;

        }
        .close:hover {
            color: red;
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            text-align: center;
            width: 150px;
            transition: 0.3s;

            width: 100px;
            height: 100px;
        }

            background-color: #d0e9ff;

	    .item-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-height: 400px; /* กำหนดความสูงสูงสุด */
    overflow-y: auto; /* เลื่อนขึ้นลงได้เมื่อไอเทมเยอะ */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
}

.selected-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.selected-item img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 5px;
}

.selected-item button {
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}
.selected-item button:hover {
    background: darkred;
}

/* ปรับแต่ง Scrollbar (สำหรับ Chrome & Edge) */
.item-container::-webkit-scrollbar {
    width: 8px;
}
.item-container::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}
.item-container::-webkit-scrollbar-thumb:hover {

}

  function openItemModal() {
            const room = document.getElementById("room").value;
            if (!room) {
                alert("กรุณาเลือกห้องก่อน!");
                return;
            }

            const container = document.getElementById("item-container");
            container.innerHTML = "";

            itemsByRoom[room].forEach(item => {
                const div = document.createElement("div");
                div.classList.add("item-option");
                div.innerHTML = `<img src="${item.image}" alt="${item.name}"><p>${item.name}</p>`;
                div.onclick = () => toggleItem(item);
                container.appendChild(div);
            });

            document.getElementById("itemModal").style.display = "block";
        }

        function closeItemModal() {
            document.getElementById("itemModal").style.display = "none";
        }

        function toggleItem(item) {
            const index = selectedItems.findIndex(i => i.name === item.name);

            if (index === -1) {
                selectedItems.push(item);
            } else {
                selectedItems.splice(index, 1);
            }

            displaySelectedItems();
        }

        function removeItem(index) {
            selectedItems.splice(index, 1);
            displaySelectedItems();
        }

        function displaySelectedItems() {
            const container = document.getElementById("selected-items");
            container.innerHTML = "";

            if (selectedItems.length === 0) {
                container.innerText = "ยังไม่ได้เลือกไอเทม";
                return;
            }

            selectedItems.forEach((item, index) => {
                const div = document.createElement("div");
                div.classList.add("selected-item");
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.name}</p>
                    <button onclick="removeItem(${index})">❌</button>
                `;
                container.appendChild(div);
            });
        }
    </script>
