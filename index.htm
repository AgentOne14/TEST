<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports and Health Science</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');

        body {
            font-family: "Kanit", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #0056b3;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0f2f7;
            color: #0056b3;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .option-link:hover {
            background-color: #b3e5fc;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .option-text {
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .options-grid {
                grid-template-columns: 1fr;
            }
            .option-link {
                padding: 15px;
            }
            .option-icon {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            .option-text {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ระบบจัดการ<br>วิทยาศาสตร์การกีฬาและสุขภาพ</h1>
        <div class="options-grid">
            <a href="https://script.google.com/macros/s/AKfycbx91cxGMsAxpP-Ev1y5MWWJu-g1os-hPD-WsqJIY3IBeGAQNB6zDibrX877pZoq8vHZ/exec" class="option-link" target="_blank">
                <i class="fas fa-dumbbell option-icon"></i>
                <span class="option-text">ยืมคืนครุภัณฑ์</span>
            </a>
            <a href="https://script.google.com/macros/s/AKfycbyyTjMxRwqOFeG2wjRrgTwXgrSdAgp2SZkRb5y6fXX9FtQ3xbIDNuP5oRpWaglEaYLe/exec" target="_blank">
                <i class="fas fa-box-open option-icon"></i>
                <span class="option-text">ยืมคืนวัสดุ</span>
            </a>
            <a href="https://script.google.com/macros/s/AKfycbyh1OLdZ7iqmPqabF53nQKs3-fquPXPX3uiUtqlpLb2_iTZnc4zLfQy0rY46PcVysM0/exec" class="option-link" target="_blank">
                <i class="fas fa-flask option-icon"></i>
                <span class="option-text">จองห้องปฏิบัติการ</span>
            </a>
        </div>
        <p style="font-size: 0.9rem; color: #777;">คลิกที่ไอคอนเพื่อเข้าสู่ระบบ</p>
    </div>
</body>
</html>
