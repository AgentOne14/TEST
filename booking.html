        function deleteBooking(index) {

                let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
                bookings.splice(index, 1);
                localStorage.setItem("bookings", JSON.stringify(bookings));
                loadBookings();
            }
        }

        function deleteAllBookings() {
            if (confirm("‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
                localStorage.removeItem("bookings");

            }
        }

        function approveBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            if (bookings[index]) {
                bookings[index].status = "approved";
                localStorage.setItem("bookings", JSON.stringify(bookings));
                loadBookings();
            }
        }

        function rejectBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            if (bookings[index]) {
                bookings[index].status = "rejected";
                localStorage.setItem("bookings", JSON.stringify(bookings));
                loadBookings();
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case "approved": return "approved";
                case "rejected": return "rejected";

        function getStatusText(status) {
